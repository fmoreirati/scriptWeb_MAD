<section class="container">
    
    <form action="" #fc="ngForm" (ngSubmit)="onSubmit(fc)">

        <div class="form-group">
            <label for="">E-mail</label>
            <input type="email" name="email" [(ngModel)]="email" class="form-control" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </div>

        <div class="form-group">
            <label for="">Senha </label>
            <input type="password" name="pws" [(ngModel)]="senha" class="form-control" required>
        </div>
        <div class="form-group text-right py-2">
            <button type="submit" class="btn btn-primary" [disabled]="fc.invalid"> Entrar </button>
            <button type="reset" class="btn btn-danger ml-1"> Cancelar </button>
        </div>
    </form>
    
</section>

<section class="container">

    <div class="row">
        <div class="col-12 col-md-6">
            <div class="text-center">
                <img [src]="usuario.foto" alt="" class="rounded-circle" *ngIf="usuario.foto">
                <img src="assets/perfil.jpeg" alt="" class="rounded-circle" *ngIf="!usuario.foto">
            </div>

            <p><strong>Nome</strong><br>
                {{usuario.nome}}</p>

            <p><strong>E-mail</strong><br>
                {{usuario.email}}</p>

            <p><strong>Telefone</strong><br>
                {{usuario.tel}}</p>

            <table class="table">
                <tr *ngFor="let endereco of usuario.endereco;let i=index">
                    <thead [ngClass]="{'bg-success':usuario.enderecoPrincipal == endereco.id ,'head-light':usuario.enderecoPrincipal != endereco.id }">
                        <td (click)="marcarPrincipal(endereco.id)">{{i + 1}}</td> 
                        <td>{{endereco.cep}}</td>
                        <td>{{endereco.logradouro}}</td>
                        <td>{{endereco.bairro}}</td>
                        <td>{{endereco.localidade}}</td>
                        <td>{{endereco.uf}}</td>
                        <td>{{endereco.numero}}</td>
                        <td (click)="atualizarEndereco(endereco.id)"> / </td>
                        <td (click)="removerEndereco(endereco.id)"> X </td>
                    </thead>
                </tr>
            </table>
        </div>

        <div class="col-12 col-md-6">
            <app-endereco-form [idUser]="id" [idEndereco] = "idEndereco" (mandaAtualizarListaEndereco)="atualizarListaEndereco($event)"></app-endereco-form>
        </div>
    </div>

</section>
